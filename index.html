<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Intel ‚Äì Daily News Briefing</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #1e2a78;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e2a78;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .headline {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .headline a {
      text-decoration: none;
      color: #1e2a78;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† Mirror Intel ‚Äì Daily News Briefing</h1>
  <button onclick="fetchNews()">Fetch Today‚Äôs Headlines</button>
  <div id="news-container"></div>

  <script>
    async function fetchNews() {
      const container = document.getElementById("news-container");
      container.innerHTML = "<p>üß† Scanning global feeds...</p>";

      try {
        const res = await fetch("/api/fetch-news");
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "<p>No headlines found. Try again later.</p>";
          return;
        }

        container.innerHTML = "";

        data.articles.forEach((article, index) => {
          const div = document.createElement("div");
          div.className = "headline";
          div.innerHTML = `
            <div><strong>#${index + 1}</strong></div>
            <div><a href="${article.url}" target="_blank">${article.title}</a></div>
            <div>${article.description || "No summary available."}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Mirror Intel Error:", error);
        container.innerHTML = "<p>‚ö†Ô∏è Unable to fetch news. Please check the connection or server logs.</p>";
      }
    }
  </script>
</body>
</html>
